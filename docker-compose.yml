version: '2'
services:
  mysqldb:
    container_name: kaddem-mysqldb
    image: mysql:8
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=kaddemdb
    volumes:
      - /home/mysql/data:/var/lib/mysql

  kaddem-devops:
    image: sarrabenmessaoud/kaddem-devops:28
    container_name: kaddem-spring-devops
    restart: on-failure
    environment:
      - spring.datasource.url=jdbc:mysql://kaddem-mysqldb:3306/kaddemdb
      - spring.datasource.username=root
      - spring.datasource.password=root
    ports:
      - 8089:8089
    depends_on:
      - mysqldb